<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos de lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
          <ul>
            <li><abbr title="Use a Tag <p>">Parágrafo</abbr>
            <li><abbr title="Use a Tag <h1>">Titulos</abbr>
            <li><abbr title="Use a Tag <img>">Imagens</abbr>
            <li><abbr title="Use a Tag <abbr>">Abreviações</abbr>
            <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr>
            <li><abbr title="Use a Tag <ol>">Lista numeradas</abbr>
            <li><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr>
          </ul>

    
</body>
</html>
