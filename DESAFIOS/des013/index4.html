    <title>Tabela</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }

        table
        {
            border-collapse: collapse;
            width: 500px;
        }

        caption
        {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td
        {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome
        {

        }
        .cgrupo

</head>
