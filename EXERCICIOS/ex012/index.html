<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <h1>Inserindo videos hospedados localmente</h1>
            <p>Este video está hospedado no meu proprio servidor</p>
            <video controls width="500" poster="imagens/limoes-capa.png">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.m4v" type="video/mp4">
                <source src="midia/meu-video.ogv" type="video/ogg">
                <source src="midia/meu-video.webm" type="video/webm">
            <p>Seu navegador não consegue rodar esse video</p>
            </video>
            <h1>Inserindo videos do youtube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4bJdHYDHAzw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </video>
        </article>
    </main>
<footer>
    <nav>
        <ul>
            <a href="https://cainagabrieel.github.io/HTML-CSS/" target="_self">inicio</a>
            <a href="https://cainagabrieel.github.io/HTML-CSS/EXERCICIOS/ex011/index.html" target="_self" id="voltar">voltar</a>
            <a href="https://cainagabrieel.github.io/HTML-CSS/EXERCICIOS/ex013/index.html" target="_self">proxima</a>
        </ul>
    </nav>
</footer>
</body>
</html>
