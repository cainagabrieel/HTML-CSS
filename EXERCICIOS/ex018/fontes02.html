<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'typewriter';
            src: url('fonts/Typewriter.otf') format('opentype'),url('fonts/Typewriter.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }
        h1{
            font-family: 'typewriter';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam odio quaerat ipsam quos, nobis maiores. Voluptatum modi accusantium obcaecati commodi. Ex, dignissimos! Aut saepe explicabo tempore amet commodi, distinctio earum!</p>
</body>
</html>
