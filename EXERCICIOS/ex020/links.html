<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .a1{
            color: rgb(189, 107, 189);
            text-decoration: none;
            font-weight: bold;
        }

        .a1:visited{
            color: purple;
        }

        .a1:hover{
            text-decoration: underline;
            color: rgb(168, 93, 168);
        }

        .a1:active{
            color: rgb(255, 0, 0);
        }

        .a1::before{
            content: '>>';
            text-decoration: none;
            color: rgba(128, 128, 128, 0.795);
            font-weight: none;
        }

        .a1::after{
            content: ' <<';
            text-decoration: none;
            color: rgba(128, 128, 128, 0.795);
            font-weight: none;
        }
        
        .especial::before{
            content: '>>>';
            text-decoration: none;
            color: rgba(128, 128, 128, 0.932);
            font-weight: none;
        }

        .especial::after{
            content: ' <<<';
            text-decoration: none;
            color: rgba(128, 128, 128, 0.932);
            font-weight: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank" rel="external" class="a1">Repositorio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external" class="especial" class="a1">Canal do Youtube</a ></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external" class="a1">Site do CursoemVideo</a></li>
    </ul>
    <footer>
        <nav>
            <ul>
                <a href="https://cainagabrieel.github.io/HTML-CSS/" target="_self">inicio</a>
                <a href="https://cainagabrieel.github.io/HTML-CSS/EXERCICIOS/ex020/pseudo-classes.html" target="_self" id="voltar">voltar</a>
                <a href="https://cainagabrieel.github.io/HTML-CSS/EXERCICIOS/ex020/hover.html" target="_self">proxima</a>
            </ul>
        </nav>
    </footer>
</body>
</html>
